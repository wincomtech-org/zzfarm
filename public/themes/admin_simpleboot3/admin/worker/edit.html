<include file="public@header"/>
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			 <li class="active"><a>编辑{$flag}</a></li>
		</ul>
    
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('editPost')}">
       
       <div class="form-group">
			<label class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"  name="name" value="{$info.name}" required>
			</div>
		</div>
		 
        <div class="form-group">
            <label  class="col-sm-2 control-label">头像<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
            	  
                <img id="old-pic" src="{:cmf_get_image_url($info.pic)}" style="width:100px;height:100px"/>
				<a href="javascript:uploadOneImage('图片上传','#js-link-image');newPic();">上传新头像</a>
				<input type="hidden" name="pic" value="{$info.pic}" id="js-link-image" required/>  
            </div>
        </div>
         <div class="form-group">
				<label class="col-sm-2 control-label">职位 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="job" value="{$info.job}"  >
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">身份</label>
				<div class="col-md-6 col-sm-10">
				<eq name='info.is_other' value='1'>
					<input type="radio" name="is_other" value="0" >显示
					<input type="radio" name="is_other" value="1" checked>不显示
				<else/>
					<input type="radio" name="is_other" value="0" checked>显示
					<input type="radio" name="is_other" value="1">不显示
				</eq>
				</div>
				 
			</div>
       <div class="form-group">
			<label class="col-sm-2 control-label">简介<span class="form-required">*</span></label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"  name="dsc" value="{$info.dsc}"  required>
			</div>
		</div>
       <div class="form-group">
            <label class="col-sm-2 control-label">排序 </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="sort" value="{$info.sort}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
	 
function newPic(){
	var oldPic=$.trim($('#old-pic').attr('src'));
	var input=$('#js-link-image').val();
	var newPic="{:cmf_get_image_url('')}"+input; 
	if(newPic!=''&&newPic!=oldPic){
		$('#old-pic').attr('src',newPic);
	}
	setTimeout("newPic()",1000);
}
 
</script>
</body>
</html>
