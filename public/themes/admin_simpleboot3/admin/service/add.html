<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">所属分类<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select name="cid" id="">
					<foreach name="cates" item="vo" k="key">
						<option value="{$key}">{$vo}</option>
					</foreach>
					</select>
				</div>
			</div>
			  <div class="form-group">
				<label class="col-sm-2 control-label">简介 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="dsc"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">关键字<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="keywords" required>
					<span>不同关键字请用英文逗号隔开</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-image" class="col-sm-2 control-label">图片<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					 <img id="old-pic" src="" style="width:400px;height:200px"/>
				<a href="javascript:uploadOneImage('图片上传','#js-link-image');newPic();">上传新图片</a>
				<input type="hidden" name="pic" id="js-link-image" required/> 
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">详情 </label>
				<div class="col-md-6 col-sm-10">
				 <script type="text/plain" id="content" name="content"></script>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="5">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
 

    editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
    try {
        editorcontent.sync();
    } catch (err) {
    	
    }
 
	 
function newPic(){
	var oldPic=$.trim($('#old-pic').attr('src'));
	var input=$('#js-link-image').val();
	var newPic="{:cmf_get_image_url('')}"+input; 
	if(newPic!=''&&newPic!=oldPic){
		$('#old-pic').attr('src',newPic);
	}
	setTimeout("newPic()",1000);
}
 
</script>
</body>
</html>
