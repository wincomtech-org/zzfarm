<include file="public@header"/>
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			<li class="active"><a>推荐{$flag}</a></li>
		</ul>
    
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('topPost')}">
       
       <div class="form-group">
			<label class="col-sm-2 control-label">名称 </label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" value="{$info.name}" disabled>
			</div>
		</div>
		 
		<div class="form-group">
			<label class="col-sm-2 control-label">价格</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" value="{$info.price}" disabled>
			</div>
		</div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">图片 </label>
            <div class="col-md-6 col-sm-10">
            	  
                <img id="old-pic" src="{:cmf_get_image_url($info.pic)}" style="width:100px;height:100px"/>
			  
            </div>
        </div>
       
       <div class="form-group">
			<label class="col-sm-2 control-label">推荐简介 </label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"  name="dsc1" required>
			</div>
		</div>
		
		 <div class="form-group">
			<label class="col-sm-2 control-label">推荐人 </label>
			<div class="col-md-6 col-sm-10">
			<select name="worker" id="">
			<foreach name="workers" item="vo">
			    <option value="{$vo.id}">{$vo.name}</option>
			</foreach>
				
			</select>
			 
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">推荐人说 </label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"  name="dsc2" value=""   >
			</div>
		</div>
     
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
	 
function newPic(){
	var oldPic=$.trim($('#old-pic').attr('src'));
	var input=$('#js-link-image').val();
	var newPic="{:cmf_get_image_url('')}"+input; 
	if(newPic!=''&&newPic!=oldPic){
		$('#old-pic').attr('src',newPic);
	}
	setTimeout("newPic()",1000);
}
 
</script>
</body>
</html>
