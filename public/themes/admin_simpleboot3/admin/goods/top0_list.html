<include file="public@header"/>
</head>
<body>

<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('top0_list')}">{$flag}推荐列表</a></li>
       
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="">
         
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
                <th width="50">ID</th>
                <th>产品名称</th> 
                 <th>图片</th>
                <th>价格</th> 
                 <th>推荐说明</th>
                 <th>推荐大厨</th>
                 <th>推荐大厨说</th> 
               <th>更新时间</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                    <td>{$vo.name1}</td>
                   
                      <td><img src="{:cmf_get_image_url($vo.pic1)}" style="width:200px;height:100px"/></td>
                   
                 	<td>￥{$vo.price}</td>
                 
                    <td>{$vo.dsc1}</td>
                     <td>{$vo.name2}</td>
                       <td>{$vo.dsc2}</td>
                    <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                    <td>
                     
                        <a href="{:url('top0_edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>&nbsp;|&nbsp;
                        <a href="{:url('top0_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            
        </table>
        
    </form>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
