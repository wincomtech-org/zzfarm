<include file="public@header" />
<style>
#zzsize input, #zzsize select {
	display: inline-block;
	width: 100px;
	height: 30px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			<li class="active"><a>编辑{$flag}</a></li>
		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">

			<div class="form-group">
				<label class="col-sm-2 control-label">名称<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name"
						value="{$info.name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">类别<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select name="cid" id="">
						<foreach name="cates" item="vo">
						<option value="{$vo.id}"<if
								condition="$info.cid eq $vo.id">selected</if>>{$vo.name}
						</option>
						</foreach>
					</select>
					<if condition="$info.cid eq $Think.config.pros">
					<a href="{:url('pros_edit',['id'=>$info.id])}">编辑套装内产品</a></if>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">价格(￥)<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="price"
						value="{$info.price}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">浏览量</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="browse"
						value="{$info.browse}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">功能</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="effect"
						value="{$info.effect}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">外观</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="appearance"
						value="{$info.appearance}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">口感</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="taste"
						value="{$info.taste}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">是否特价</label>
				<div class="col-md-6 col-sm-10">
					<input type="radio" name="is_hot" value="0"
					<eq name='info.is_hot' value='0'>checked</eq>
					>普通 <input type="radio" name="is_hot" value="1"
					<eq name='info.is_hot' value='1'>checked</eq>
					>特价
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">特价(￥) </label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="hot_price"
						value="{$info.hot_price}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">图片<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">

					<img id="old-pic" src="{:cmf_get_image_url($info.pic)}"
						style="width: 100px; height: 100px" /> <a
						href="javascript:uploadOneImage('图片上传','#js-link-image');newPic();">上传新图片</a>
					<input type="hidden" name="pic" value="{$info.pic}"
						id="js-link-image" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc"
						value="{$info.dsc}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">关键字</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="keywords" value="{$info.keywords}" >
					<span>不同关键字请用英文逗号隔开</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">详情 </label>
				<div class="col-md-6 col-sm-10">
					<script type="text/plain" id="content" name="content">{$info.content}</script>
				</div>
			</div>

			<div class="form-group" id="zzsize">
				<label class="col-sm-2 control-label">包装大小<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				<input type="number" class="form-control" name="much" value="{$info.much}"  required>
				<select name="unit" id="">
						<foreach name="units" item="vo">
						<option value="{$vo}"<if condition="$vo eq $info.unit">selected</if>>{$vo}
						</option>
						</foreach>
					</select>
					/
					<select name="pack" id="">
						<foreach name="packs" item="vo">
						<option value="{$vo}"<if condition="$vo eq $info.pack">selected</if>>{$vo}
						</option>
						</foreach>
					</select>
				</div>
			</div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort"
						value="{$info.sort}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<input type="hidden" name="id" value="{$info.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
	<script type="text/javascript"
		src="__STATIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript"
		src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
 

    editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
    try {
        editorcontent.sync();
    } catch (err) {
    	
    }
	 
function newPic(){
	var oldPic=$.trim($('#old-pic').attr('src'));
	var input=$('#js-link-image').val();
	var newPic="{:cmf_get_image_url('')}"+input; 
	if(newPic!=''&&newPic!=oldPic){
		$('#old-pic').attr('src',newPic);
	}
	setTimeout("newPic()",1000);
}
 
</script>
</body>
</html>
