			</p>
			<ul>
				<li>{$company.address.title}：{$company.address.content}</li>

			</ul>

		</div>
		<div class="col-md-2 col-sm-3 col-xs-12 footer1_03">
			<div class="erweima">
				<img src="{:cmf_get_image_url($company.wx_pic.content)}" alt="">
			</div>
			<p>{$company.wx_pic.title}</p>
		</div>
	</div>
	<div class="container footer_friendly_link">
		<span>友情链接：</span>

		<div class="links">
			<links> <a href="{$vo.url|default=''}"
				target="{$vo.target|default=''}">{$vo.name}</a> </links>

		</div>
	</div>
</footer>

<script>
    $('.zzcontact').submit(function(){
    	var name=$('#InputName').val();
    	var email=$('#InputEmail').val();
    	var content=$('#InputMessage').val();
    	var tel=$('#InputPhone').val(); 
    	$.post("{:url('portal/index/send')}",{'name':name,'email':email,'content':content,'tel':tel},function(data){
    		alert(data.msg);
    	},'json');
    	return false;
    });
    </script>
