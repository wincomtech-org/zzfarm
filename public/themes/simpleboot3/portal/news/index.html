<include file="public@head"/>    
  </head>

  <body id="page-top">
    
    <!-- Nav Section -->
   <include file="public@nav"/>  
    
    <!-- Page Title Header -->
     <include file="public@header"/>  
       <div class="container">
		     <div class="row">
		          <div class="fy_tab col-lg-12">
		              <ul class="fy_tab_tit">
		              <foreach name="cates.news" item="vo">
                            <li class="<if condition='$cid eq $vo.id'>on</if>">
                                <a href="{:url('index',['cid'=>$vo['id']])}">{$vo.name}</a>
                            </li> 
                       </foreach> 
		                  
		              </ul>
		          </div>
		      </div>
      </div>
    <!-- Our Services Section -->
  <volist name="list" id="vo" mod="2">
    <section id="services{$i}" class="services"><!-- Section id-->
        <div class="container">
            <div class="row">
            <eq name="mod" value="0">
            	<div class="col-md-6 col-sm-6 text-side">
                	<div class="section-title inside-page">
                    <h2><a href="{:url('detail',['id'=>$vo['id']])}">{$vo.name}</a></h2>
                        <h4>{$vo.dsc}</h4>
                    </div>
                    <div class="ser-content">
                    	{$vo.content}<p></p>
                    </div>  
                     <a class="btn" href="{:url('detail',['id'=>$vo['id']])}">查看详情</a>                  
                </div>
                <div class="col-md-6 col-sm-6 img-side">
                	<div class="row about-img">
                    	<div class="col-sm-12 col-xs-12">
                        	<figure><img src="{:cmf_get_image_url($vo.pic)}" class="img-responsive" alt="Picture"></figure>
                        </div>
                    </div>
                </div>
              <else/>
               <div class="col-md-6 col-sm-6 img-side">
                	<div class="row about-img">
                    	<div class="col-sm-12 col-xs-12">
                        	<figure><img src="{:cmf_get_image_url($vo.pic)}" class="img-responsive" alt="Picture"></figure>
                        </div>
                    </div>
                </div>
              <div class="col-md-6 col-sm-6 text-side">
                	<div class="section-title inside-page">
                    <h2><a href="{:url('detail',['id'=>$vo['id']])}">{$vo.name}</a></h2>
                        <h4>{$vo.dsc}</h4>
                    </div>
                    <div class="ser-content">
                    	{$vo.content}<p></p>
                    </div> 
                      <a class="btn" href="{:url('detail',['id'=>$vo['id']])}">查看详情</a>                     
                </div>
              </eq>
            </div>
        </div>
    </section>
   </volist>   
    <div class="container container-nav">
          <nav aria-label="Page navigation ">
             <ul class="pagination pagination-lg">
                {$page}
             </ul>
          </nav>
      </div>
 
    <!-- Footer Section -->
    
   <include file="public@footer"/>  
  </body>
</html>
