<include file="public@head"/>    
  </head>

  <body id="page-top">
    
    <!-- Nav Section -->
   <include file="public@nav"/>  
    
    <!-- Page Title Header -->
     <include file="public@header"/>  
    
    <!-- Hot Deal Section -->
    
    <section id="hotdeal" class="hotdeal"><!-- Section id-->
        <div class="container">
             <div class="row">
		          <div class="fy_tab col-lg-12">
		              <ul class="fy_tab_tit">
		              <foreach name="cates.goods" item="vo">
                            <li class="<if condition='$cid eq $vo.id'>on</if>">
                                <a href="{:url('index',['cid'=>$vo['id']])}">{$vo.name}</a>
                            </li> 
                       </foreach> 
		                  
		              </ul>
		          </div>
		      </div>
            <div class="row">
            <foreach name="list" item="vo"> 
                 <div class="col-lg-4 col-md-4 col-sm-6">
                     <div class="fh5co-blog animate-box fadeInUp animated-fast">
                         <a href="{:url('detail',['id'=>$vo['id']])}"><img class="img-responsive" src="{:cmf_get_image_url($vo.pic)}" alt="产品图片"></a>
                         <div class="blog-text">
                             
                             <h3><a href="{:url('detail',['id'=>$vo['id']])}">{$vo.name}</a></h3>
                             <p>{$vo.dsc}</p>
                             <a href="{:url('detail',['id'=>$vo['id']])}" class="btn btn-primary">进入</a>
                         </div> 
                     </div>
                 </div>
             </foreach>
                 
                
            </div>

            
         </div>
         <div class="container container-nav">
             <nav aria-label="Page navigation ">
              <ul class="pagination pagination-lg">
                {$page}
              </ul>
            </nav>
         </div>
    </section>
    

   
    <!-- Footer Section -->
    
  <include file="public@footer"/>
    
  </body>
</html>
